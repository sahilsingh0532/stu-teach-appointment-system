<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="teacherl.css">
    <!-- Firebase App and Auth SDK -->
    <script type="module">

      // Import the functions you need from the SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB-PplpArekUbyq1v1W0aGxbCglQHgquMc",
        authDomain: "stud-teacher-book-app.firebaseapp.com",
        databaseURL: "https://stud-teacher-book-app-default-rtdb.firebaseio.com",
        projectId: "stud-teacher-book-app",
        storageBucket: "stud-teacher-book-app.appspot.com",
        messagingSenderId: "579237329410",
        appId: "1:579237329410:web:ca38b5cc9c4b5c9c8cc51b",
        measurementId: "G-CRHFHNX58S"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      // Event listener for the form
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // User logged in successfully
            alert("Login successful!");
            // Redirect to the teacher dashboard
            window.location.href = "./teacher/teacher.html";
          })
          .catch((error) => {
            console.error("Error logging in:", error);
            alert(error.message);
          });
      });
    </script>
</head>
<body>
    <h1>Welcome, Teacher</h1>

    <form id="login-form">
      <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Enter Email" required>
        <input type="password" id="login-password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
        <button style="background-color: red; margin-top: 20px;" type="submit" onclick="myFunction('index.html')">Get Back</button>
    </form>
</body>
<script>
  // Function to redirect to the selected role page
  function myFunction(pageUrl) {
      window.location.href = pageUrl;
  }
</script>
</html>
