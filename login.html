<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div id="inner-container">
            <div id="register" class="form">
                <h2>Register</h2>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button id="register-button">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                <p id="register-message"></p>
            </div>
            <div id="login" class="form">
                <h1>Login</h1>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                <p id="login-message"></p>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-PplpArekUbyq1v1W0aGxbCglQHgquMc",
            authDomain: "stud-teacher-book-app.firebaseapp.com",
            databaseURL: "https://stud-teacher-book-app-default-rtdb.firebaseio.com",
            projectId: "stud-teacher-book-app",
            storageBucket: "stud-teacher-book-app.appspot.com",
            messagingSenderId: "579237329410",
            appId: "1:579237329410:web:ca38b5cc9c4b5c9c8cc51b",
            measurementId: "G-CRHFHNX58S"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('show-login').addEventListener('click', () => {
            document.getElementById('container').classList.remove('flipped');
        });

        document.getElementById('show-register').addEventListener('click', () => {
            document.getElementById('container').classList.add('flipped');
        });

        // Register
        document.getElementById('register-button').addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('register-message').innerText = 'Registration successful!';
                    console.log('User registered:', user);
                })
                .catch((error) => {
                    document.getElementById('register-message').innerText = `Error: ${error.message}`;
                    console.error('Error:', error.code, error.message);
                });
        });

        // Login
        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('login-message').innerText = 'Login successful!';
                    console.log('User logged in:', user);

                    window.location.href = 'book-appointment.html';
                })
                .catch((error) => {
                    document.getElementById('login-message').innerText = `Error: ${error.message}`;
                    console.error('Error:', error.code, error.message);
                });
        });
    </script>
</body>

</html>
