<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Module</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <h1>Student-Teacher Appointment System</h1>

    <!-- Registration Form -->
    <div id="registerDiv">
        <h2>Register</h2>
        <input type="text" id="registerEmail" placeholder="Enter Email">
        <input type="password" id="registerPassword" placeholder="Enter Password">
        <button onclick="register()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginDiv">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Enter Email">
        <input type="password" id="loginPassword" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Search Teachers -->
    <div id="searchTeacherDiv">
        <h2>Search Teacher</h2>
        <input type="text" id="searchTeacher" placeholder="Search by Name">
        <button onclick="searchTeacher()">Search</button>
        <ul id="teacherList"></ul>
    </div>

    <!-- Book Appointment -->
    <div id="bookAppointmentDiv">
        <h2>Book Appointment</h2>
        <input type="text" id="appointmentTeacher" placeholder="Enter Teacher Name">
        <input type="datetime-local" id="appointmentTime">
        <button onclick="bookAppointment()">Book</button>
    </div>

    <!-- Send Message -->
    <div id="messageDiv">
        <h2>Send Message</h2>
        <textarea id="messageContent" placeholder="Enter your message"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="student.js"></script>
</body>
</html>
