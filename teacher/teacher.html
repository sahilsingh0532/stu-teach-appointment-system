    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="teacher-container">
        <aside class="sidebar">
            <h2>Teacher Dashboard</h2>
            <ul>
                <li><a href="#schedule-appointment">Schedule Appointment</a></li>
                <li><a href="#view-appointments">View All Appointments</a></li>
                <li><a href="#view-messages">View Messages</a></li>
                <li><a id="logout" href="../index.html">Logout</a></li>
            </ul>
        </aside>

        <main class="content">
            <header class="teacher-header">
                <h1>Welcome, Teacher!</h1>
            </header>

            <!-- Schedule Appointment -->
            <section id="schedule-appointment" class="dashboard-section">
                <h2>Schedule Appointment</h2>
                <form id="schedule-appointment-form">
                    <input type="text" id="student-email" placeholder="Student Email" required>
                    <input type="datetime-local" id="appointment-time" required>
                    <button type="submit" class="btn">Schedule Appointment</button>
                </form>
            </section>

            <!-- View Appointments -->
            <section id="view-appointments" class="dashboard-section">
                <h2>View All Appointments</h2>
                <div class="appointment-list">
                    <!-- Appointments will be displayed here -->
                </div>
            </section>

            <!-- View Messages -->
            <section id="view-messages" class="dashboard-section">
                <h2>View Messages</h2>
                <div class="message-list">
                    <!-- Messages will be displayed here -->
                </div>
            </section>
        </main>
    </div>
